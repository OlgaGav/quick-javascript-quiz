<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/syle.css">
    <title>Quizz: JavaScript</title>
  </head>

  <body>
    <header>
      <div class="high-score">
        <a href="#high-score">View high scores</a>
      </div>
      <div class="timer">
        <h2>Time: <span class="timer-count">0</span> sec</h2>
      </div>
    </header>
    <main class="quiz">
      <section class="start">
        <h1>Coding Quiz Challenge</h1>
          <div class="instructions">
            <p>Try to answer the following code-related questions within the time limit.</p>
            <p>Keep in mind the incorrect answers will penalize your score/time by ten seconds!</p>
          </div>
        <button id="start-button">Start Quiz</button>
      </section>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
