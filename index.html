<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/syle.css" />
    <title>Quizz: JavaScript</title>
  </head>

  <body>
    <header>
      <div>
        <button id="high-score-link">View high scores</button>
      </div>
      <div class="timer">
        <h2>Time: <span class="timer-count">0</span> sec</h2>
      </div>
    </header>
    <main>
      <div id="quiz">
        <section class="start">
          <h1>Coding Quiz Challenge</h1>
          <div class="instructions">
            <p>Try to answer the following code-related questions within the time
            limit.</p>
          <p>Keep in mind the incorrect answers will penalize your score/time by
            ten seconds!</p>
          </div>
          <button id="start-button">Start Quiz</button>
        </section>
      </div>
      <div id="high-scores" style="display:none;">
        <section class="high-scores">
          <h2>High scores</h2>
          <div>
              <ol id="high-score-list">
              </ol>
          </div>
          <div>
              <button class="high-score-button" id='back-button'>Go back</button>
              <button class="high-score-button" id='clear-high-scores-button'>Clear high scores</button>
          </div>
        </section>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
