<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/syle.css" />
    <title>Quizz: JavaScript</title>
  </head>

  <body>
    <!-- header section is displayed at the top of the page -->
    <header>
      <div>
        <button id="high-score-link">View high scores</button>
      </div>
      <div class="timer">
        <h2>Time: <span class="timer-count">0</span> sec</h2>
      </div>
    </header>
    <main>
      <!-- 
        section with id="start" is displayed by default. 
        It will be hidden when user start quiz or navigate to high scores page 
      -->
      <section id="start">
        <h1>Coding Quiz Challenge</h1>
        <div class="instructions">
          <p>
            Try to answer the following code-related questions within the time
            limit.
          </p>
          <p>
            Keep in mind the incorrect answers will penalize your score/time by
            ten seconds!
          </p>
        </div>
        <button id="start-button">Start Quiz</button>
      </section>
      <!-- div with id="quiz" is used to generate questions and answers of the quiz dynamically. -->
      <div id="quiz"></div>
      <!-- 
        Section with high scores content. Hidden by default. 
        Will be dispalyed when user click on the link 'view high scores' at the top 
        or when quiz completed and user submit initials to store the score.
        List of high scores populated dynamically in descending order via js.
      -->
      <div id="high-scores" style="display: none">
        <section class="high-scores">
          <h2>High scores</h2>
          <div>
            <ol id="high-score-list"></ol>
          </div>
          <div>
            <button class="high-score-button" id="back-button">Go back</button>
            <button class="high-score-button" id="clear-high-scores-button">
              Clear high scores
            </button>
          </div>
        </section>
      </div>
    </main>
    <script src="assets/js/script.js"></script>
  </body>
</html>
